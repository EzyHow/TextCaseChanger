<body>
  <section class="page-header">
    <h1 class="project-name">Text Case Changer</h1>
    <h2 class="project-tagline">A JavaScript based small size text case changer</h2>

    <a href="https://github.com/TechWord/TextCaseChanger" class="btn">View on GitHub</a>

</section>


    <div class="main-content" ng-app="CaseChanger" ng-controller="CaseChangerController" ng-init="intialize()">

      <h2>Type or Paste Text Below</h2>
      <button class="btn2" ng-disabled="disableButtons" ng-click="sentenceCase()">Sentence Case</button>
      <button class="btn2" ng-disabled="disableButtons" ng-click="firstLetterUpperCase()">Title Case</button>
      <button class="btn2" ng-disabled="disableButtons" ng-click="allUpperCase()">Upper Case</button>
      <button class="btn2" ng-disabled="disableButtons" ng-click="allLowerCase()">Lower Case</button>
      <button class="btn2" ng-disabled="disableButtons" ng-click="reverseCase()">Reverse Case</button>
      <button class="btn2" ng-disabled="disableButtons" ng-click="studlyCaps()">Alternate Case</button><br/>
      <textarea ng-model="textBox" ng-change="inputChanged()" style="width: 100%; height: 150px; color:black;" autofocus></textarea><br/>
<button class="btn2" ng-disabled="disbleButtons" ng-click="sentenceCase()">Sentence Case</button>
<button class="btn2" ng-disabled="disbleButtons" ng-click="firstLetterUpperCase()">Title Case</button>
<button class="btn2" ng-disabled="disbleButtons" ng-click="allUpperCase()">Upper Case</button>
<button class="btn2" ng-disabled="disbleButtons" ng-click="allLowerCase()">Lower Case</button>
<button class="btn2" ng-disabled="disbleButtons" ng-click="reverseCase()">Reverse Case</button>
<button class="btn2" ng-disabled="disbleButtons" ng-click="studlyCaps()">Alternate Case</button><br/>
